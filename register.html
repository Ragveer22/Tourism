<span class="head">Register</span>

<br><br><br>
<!-- <form id="regi" method="post"> -->
<div id="regi">
  <label class="flabel" for="fname">Full name<span class="req">*</span>:</label>
  <input class="inp" type="text" id="fname" placeholder="Enter Name" /><br><br>
  <label class="flabel" for="age">Age<span class="req">*</span>:</label>
  <input class="inp" type="number" id="age" name="age" placeholder="Enter Age (20-27)" /><br><br>
  <label class="flabel"for="email">Email Id<span class="req">*</span>:</label>
  <input class="inp" type="email" id="email" name="email" placeholder="Enter Email Id" /><br><br>
  <label class="flabel" for="mob">Mobile Number<span class="req">*</span>:</label>
  <input class="inp" type="text" id="mob" name="mob" placeholder="Enter Mobile Number" /><br><br>
  <label class="flabel" for="add">Address<span class="req">*</span>:</label>
  <input class="inp" type="textarea" id="add" name="add" placeholder="Enter Address" /><br><br>
  <label class="flabel" for="query">Any Queries:</label>
  <input class="inp" type="textarea" id="query" name="query" placeholder="Enter Your Queries" /><br><br>
  <p id="error">Fields marked with <span class="req">*</span> are mandatory</p>
  <button id="reset" class="submit" onclick="resetData()">Reset</button>
  <button id="submit" class="submit" onclick="submitData()">Submit</button>
 </div>
